    :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #ACD9B2;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    .cards-container{
        display: grid;
        grid-template-columns: repeat(auto-fill, 240px);/*primer parametro columnas, segundo parametro tama√±o*/
        gap: 26px;/*hace un espacio entre elemento*/
        place-content: center;/*alinear toda la grid al centro*/
    }
    .product-card{
        width: 240px;     
    }
    .product-card img{
        width: 240px;
        height:240px;
        border-radius: 20px;
        object-fit: cover;/*para que la imagen no pierda su forma original y no se deforme*/
    }
    .product-info{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 12px
    }
    .product-info div p:nth-child(1){
        font-weight: bold;
        font-size: var(--md);
        margin-top: 0;
        margin-bottom: 4px;
    }
    .product-info div p:nth-child(2){
        font-size: var(--sm);
        margin-top: 0;
        margin-bottom: 0;
        color: var(--very-light-pink);
    }
    .product-info figure{
        margin: 0;
    }
    .product-info figure img{
        width: 35px;
        height: 35px;
    }
    @media (max-width: 640px){
        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
        }
        .product-card{
            width: 140px;     
        }
        .product-card img{
            width: 140px;
            height:140px;
        }

    }

  </style>
